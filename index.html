<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tai Chi Chuan - Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SimSun', 'STSong', '宋体', serif;
            background: linear-gradient(135deg, #f5f2ed 0%, #e8e4dc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .loader {
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .taichi-symbol {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            position: relative;
            animation: rotate 4s linear infinite;
        }

        .taichi-symbol::before,
        .taichi-symbol::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 100px;
        }

        .taichi-symbol::before {
            background: linear-gradient(to right, #000 50%, #fff 50%);
            border-radius: 100px 0 0 100px;
            left: 0;
        }

        .taichi-symbol::after {
            background: linear-gradient(to left, #fff 50%, #000 50%);
            border-radius: 0 100px 100px 0;
            right: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #1a1a1a;
            font-size: 2rem;
            margin-bottom: 15px;
            letter-spacing: 0.3em;
        }

        p {
            color: #4a4a4a;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .language-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .lang-btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            color: #2a2a2a;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'KaiTi', 'STKaiti', '楷体', serif;
        }

        .lang-btn:hover {
            background: #2a2a2a;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .lang-btn.default {
            background: rgba(204, 51, 51, 0.1);
            border-color: #cc3333;
        }

        .redirect-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(42, 42, 42, 0.03);
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="taichi-symbol"></div>
        <h1>Tai Chi Chuan</h1>
        <p>Kies uw taal / Select your language / 选择语言 </p>

        <div class="language-buttons">
            <a href="/nl/" class="lang-btn default" data-lang="nl">Nederlands</a>
            <a href="/zh/" class="lang-btn" data-lang="zh">中文</a>
            <a href="/en/" class="lang-btn" data-lang="en">English</a>
        </div>

        <div class="redirect-info">
            <p id="redirect-info">Automatically redirecting in <span id="countdown">3</span> seconds...</p>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            // Supported languages
            const supportedLanguages = ['nl', 'zh', 'en'];
            const defaultLanguage = 'nl';
            const redirectDelay = 3;

            // Get language from various sources in order of priority
            function getPreferredLanguage() {
                // 1. Check localStorage for saved preference
                const savedLang = localStorage.getItem('preferredLanguage');
                if (savedLang && supportedLanguages.includes(savedLang)) {
                    return savedLang;
                }

                // 2. Check URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const urlLang = urlParams.get('lang');
                if (urlLang && supportedLanguages.includes(urlLang)) {
                    return urlLang;
                }

                // 3. Check browser language
                const browserLang = navigator.language || navigator.userLanguage;
                const browserLangCode = browserLang.split('-')[0];

                if (supportedLanguages.includes(browserLangCode)) {
                    return browserLangCode;
                }

                // 4. Fall back to default
                return defaultLanguage;
            }

            // Save language preference
            function saveLanguage(lang) {
                localStorage.setItem('preferredLanguage', lang);
            }

            // Redirect to language-specific version
            function redirectToLanguage(lang) {
                const targetUrl = window.location.origin + '/' + lang + '/';

                // Update countdown text
                const countdownEl = document.getElementById('countdown');
                const redirectInfoEl = document.getElementById('redirect-info');

                let secondsLeft = redirectDelay;
                const countdownInterval = setInterval(() => {
                    secondsLeft--;
                    if (countdownEl) {
                        countdownEl.textContent = secondsLeft;
                    }

                    if (secondsLeft <= 0) {
                        clearInterval(countdownInterval);
                        saveLanguage(lang);
                        window.location.href = targetUrl;
                    }
                }, 1000);
            }

            // Manual language selection
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const selectedLang = btn.dataset.lang;
                    saveLanguage(selectedLang);

                    // Add click feedback
                    btn.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        window.location.href = btn.href;
                    }, 150);
                });
            });

            // Auto-redirect
            const preferredLang = getPreferredLanguage();
            setTimeout(() => {
                redirectToLanguage(preferredLang);
            }, 500);
        })();
    </script>
</body>
</html>
