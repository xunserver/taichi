<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Tai Chi Chuan</title>
    <link rel="alternate" hreflang="nl" href="template.html" />
    <link rel="alternate" hreflang="zh" href="../zh/pages/template.html" />
    <link rel="alternate" hreflang="en" href="../en/pages/template.html" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SimSun', 'STSong', '宋体', serif;
            background-color: #f5f2ed;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.02) 2px,
                    rgba(0, 0, 0, 0.02) 4px
                ),
                radial-gradient(ellipse at center, rgba(0,0,0,0.02) 0%, transparent 70%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(0,0,0,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0,0,0,0.02) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0,0,0,0.01) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            position: relative;
            z-index: 1;
            padding: 40px 20px;
        }

        /* 返回按钮 */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            color: #2a2a2a;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            font-family: 'KaiTi', 'STKaiti', '楷体', serif;
            letter-spacing: 0.1em;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #2a2a2a;
            color: #fff;
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
        }

        /* 标题区域 */
        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            color: #1a1a1a;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.4em;
            font-family: 'KaiTi', 'STKaiti', '楷体', serif;
        }

        .chinese-name {
            color: #cc3333;
            font-size: 2rem;
            margin-bottom: 20px;
            font-family: 'KaiTi', 'STKaiti', '楷体', serif;
            letter-spacing: 0.3em;
        }

        .subtitle {
            color: #4a4a4a;
            font-size: 1.3rem;
            letter-spacing: 0.2em;
            font-family: 'KaiTi', 'STKaiti', '楷体', serif;
        }

        /* 主要内容 */
        .content {
            display: grid;
            gap: 30px;
        }

        .section {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 35px;
            border: 2px solid rgba(42, 42, 42, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg,
                transparent,
                rgba(0, 0, 0, 0.2),
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.2),
                transparent
            );
            border-radius: 12px 12px 0 0;
        }

        .section-title {
            color: #2a2a2a;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-family: 'KaiTi', 'STKaiti', '楷体', serif;
            letter-spacing: 0.2em;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title::before {
            content: '';
            width: 6px;
            height: 30px;
            background: #cc3333;
            border-radius: 3px;
        }

        .section-content {
            color: #4a4a4a;
            line-height: 2;
            font-size: 1.05rem;
        }

        .section-content p {
            margin-bottom: 15px;
        }

        /* 步骤列表 */
        .steps {
            list-style: none;
            counter-reset: step-counter;
        }

        .steps li {
            position: relative;
            padding-left: 60px;
            margin-bottom: 25px;
            counter-increment: step-counter;
        }

        .steps li::before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 40px;
            background: #2a2a2a;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: 'KaiTi', 'STKaiti', '楷体', serif;
        }

        /* 重点提示 */
        .tips {
            background: rgba(204, 51, 51, 0.05);
            border-left: 4px solid #cc3333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .tips-title {
            color: #cc3333;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-family: 'KaiTi', 'STKaiti', '楷体', serif;
        }

        /* 常见错误 */
        .mistakes {
            background: rgba(42, 42, 42, 0.03);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .mistake-item {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        .mistake-icon {
            color: #cc3333;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        /* 相关招式 */
        .related-moves {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .related-move {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(42, 42, 42, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #2a2a2a;
            display: block;
        }

        .related-move:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: #2a2a2a;
        }

        .related-move-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
            font-family: 'KaiTi', 'STKaiti', '楷体', serif;
        }

        .related-move-desc {
            font-size: 0.9rem;
            color: #666;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                letter-spacing: 0.3em;
            }

            .chinese-name {
                font-size: 1.6rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .section {
                padding: 25px;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .steps li {
                padding-left: 50px;
            }

            .steps li::before {
                width: 35px;
                height: 35px;
            }

            .related-moves {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.8rem;
                letter-spacing: 0.2em;
            }

            .chinese-name {
                font-size: 1.4rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Terug naar Home
        </a>

        <div class="header">
            <h1>{{TITLE}}</h1>
            <div class="chinese-name">{{CHINESE_NAME}}</div>
            <div class="subtitle">{{SUBTITLE}}</div>
        </div>

        <div class="content">
            <!-- 介绍 -->
            <div class="section">
                <h2 class="section-title">Introductie</h2>
                <div class="section-content">
                    {{INTRODUCTION}}
                </div>
            </div>

            <!-- 动作要领 -->
            <div class="section">
                <h2 class="section-title">Techniek en Beweging</h2>
                <div class="section-content">
                    <ol class="steps">
                        {{STEPS}}
                    </ol>
                </div>
            </div>

            <!-- 重点提示 -->
            <div class="section">
                <h2 class="section-title">Belangrijke Punten</h2>
                <div class="section-content">
                    {{IMPORTANT_POINTS}}
                </div>
            </div>

            <!-- 常见错误 -->
            <div class="section">
                <h2 class="section-title">Veelgemaakte Fouten</h2>
                <div class="mistakes">
                    {{MISTAKES}}
                </div>
            </div>

            <!-- 相关招式 -->
            <div class="section">
                <h2 class="section-title">Gerelateerde Technieken</h2>
                <div class="related-moves">
                    {{RELATED_MOVES}}
                </div>
            </div>
        </div>
    </div>
    <!-- Language Switcher -->
    <script src="../../js/language-switcher.js"></script>
</body>
</html>
